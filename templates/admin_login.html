{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-bl from-gray-100 via-red-100 to-red-200 py-12 px-6 lg:px-8">
    <div class="max-w-lg w-full bg-white shadow-md rounded-lg p-8 space-y-8">
        <!-- Header Section -->
        <div class="text-center">
            <img src="https://i.postimg.cc/fyPjyT3v/global-admin-icon-color-outline-vector.jpg" alt="Admin Login" class="mx-auto w-24 h-24">
            <h2 class="mt-4 text-3xl font-extrabold text-gray-900">Admin Portal</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to access your admin dashboard</p>
        </div>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="rounded-md p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form class="space-y-6" method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="relative mt-1">
                        <input id="username" name="username" type="text" required
                               class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 text-gray-900 focus:ring-red-500 focus:border-red-500 sm:text-sm"
                               placeholder="Enter your username">
                        <i class="fas fa-user absolute top-3 right-3 text-gray-400"></i>
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative mt-1">
                        <input id="password" name="password" type="password" required
                               class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 text-gray-900 focus:ring-red-500 focus:border-red-500 sm:text-sm"
                               placeholder="Enter your password">
                        <i class="fas fa-lock absolute top-3 right-3 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-6 border border-transparent text-lg font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign in as Admin
                </button>
            </div>

            <!-- Additional Links -->
            <div class="flex justify-between items-center mt-4">
                <a href="{% url 'login' %}" class="text-sm font-medium text-red-600 hover:text-red-500">
                    <i class="fas fa-arrow-left mr-1"></i> Go to User Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
